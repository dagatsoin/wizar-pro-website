backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
  repo: dagatsoin/wizar-pro-website

publish_mode: editorial_workflow

media_folder: 'static/images' # Media files will be stored in the repo under static/images
public_folder: '/images' # The src attribute for uploaded media will begin with /images

collections:
  - name: 'modules'
    label: 'Modules'
    folder: 'content/modules'
    create: true
    fields:
      - { label: 'Type', name: 'type', widget: 'hidden', default: 'module' }
      - {
          label: 'Layout',
          name: layout,
          widget: 'select',
          options: ['hero', 'horizontal', 'vertical'],
          default: 'horizontal',
        }
      - { label: 'CTA', name: cta, widget: cta, required: false }
      - { label: 'Title', name: title, widget: 'string' }
      - {
          label: 'Show title',
          name: isTitleDisplayed,
          widget: 'boolean',
          default: true,
        }
      - { label: Image, name: image, widget: imageInHeader, required: false }
      - {
          label: 'Image first',
          name: imageFirst,
          widget: 'boolean',
          default: false,
        }
      - {
          label: 'Contrast text',
          name: contrastText,
          widget: 'boolean',
          default: false,
        }
      - { label: 'Text', name: body, widget: 'markdown', required: false }
      - {
          label: 'Background Image',
          name: backgroundImage,
          widget: image,
          required: false,
        }

  - name: 'pages'
    label: 'Pages'
    folder: 'content/pages'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - {
          label: 'Is the home page',
          name: 'is_home',
          widget: boolean,
          default: false,
        }
      - {
          label: 'Meta keywords',
          name: 'tags',
          widget: 'list',
          default: ['news'],
        }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Meta description', name: 'description', widget: 'text' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - label: 'Hero'
        name: 'hero'
        required: false
        widget: 'relation'
        collection: 'modules'
        searchFields: ['title']
        valueField: 'title'
        displayFields: ['title']
      - label: 'Section list'
        name: 'section_list'
        required: false
        widget: 'list'
        fields:
          - label: 'Layout'
            name: layout
            widget: 'select'
            options: [horizontal, vertical]
            default: 'horizontal'
          - label: 'Module list'
            name: 'modules'
            widget: 'list'
            field:
              label: 'Module'
              name: 'module'
              widget: 'relation'
              collection: 'modules'
              searchFields: ['title']
              valueField: 'title'
              displayFields: ['title']
