backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
  repo: dagatsoin/wizar-pro-website

publish_mode: editorial_workflow

media_folder: "static/images" # Media files will be stored in the repo under static/images
public_folder: "images" # The src attribute for uploaded media will begin with /images

collections:
  - name: "sections"
    label: "Sections"
    folder: "content/sections"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: Image, name: image, widget: image}
      - {label: "Image position", name: "imagePosition", widget: "select", options: ["left", "right"]}
      - {label: "Text", name: "body", widget: "markdown"}
      - {label: "Background Image", name: backgroundImage, widget: image}

  - name: "pages"
      label: "Pages"
      folder: "content/pages"
      create: true
      slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
      fields:
        - {label: "Title", name: "title", widget: "string"}
        - {label: "Publish Date", name: "date", widget: "datetime"}
        - {label: "Description", name: "description", widget: "text"}
        - {label: "Body", name: "body", widget: "markdown"}
        - {label: "Tags", name: "tags", widget: "list"}