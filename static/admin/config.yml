backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
  repo: dagatsoin/wizar-pro-website

publish_mode: editorial_workflow

media_folder: "static/images" # Media files will be stored in the repo under static/images
public_folder: "/images" # The src attribute for uploaded media will begin with /images

collections:
  - name: "modules"
    label: "Modules"
    folder: "content/modules"
    create: true
    fields:
      - {label: "Layout", name: layout, widget: "select", options: ["hero", "left", "right", "vertical"], default: "left"}
      - {label: "CTA", name: cta, widget: cta, required: false}
      - {label: "Title", name: title, widget: "string"}
      - {label: Image, name: image, widget: imageInHeader, required: false}
      - {label: "Image position", name: imagePosition, widget: "select", options: ["left", "right"], default: "left"}
      - {label: "Contrast text", name: contrastText, widget: "boolean", default: false}
      - {label: "Text", name: body, widget: "markdown", required: false}
      - {label: "Background Image", name: backgroundImage, widget: image, required: false}

  - name: "pages"
    label: "Pages"
    folder: "content/pages"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Tags", name: "tags", widget: "list"}